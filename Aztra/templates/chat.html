{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="{{ url_for('static', filename='chat.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script>hljs.highlightAll();</script>
  </head>
  <body>
    <div class="sidebar">
      <div class="threads">
        <!-- Example thread items (You can generate these dynamically with JavaScript) -->
        <div class="thread">
          <div class="thread-avatar">
          </div>
          <div class="thread-info">
            <h4>User 1</h4>
            <p>Last message here...</p>
          </div>
        </div>
        <div class="thread">
          <div class="thread-avatar">
          </div>
          <div class="thread-info">
            <h4>User 2</h4>
            <p>Last message here...</p>
          </div>
        </div>
        <!-- Add more thread items as needed -->
      </div>
      <div class="sidebar-footer">
        <button class="settings-button">Settings</button>
        <form class="logout-button" method="POST" action="/logout" style="display: flex; align-items: center; justify-content: center; padding: 0%;">
          <button class="logout-button" type="submit" style="width: 100%; height: 100%;">Logout</button>
        </form>        
      </div>
    </div>

    <div class="chat-container"></div>
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <input type="hidden" name="table_name" id="tablename" value="{{ table_name }}">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
